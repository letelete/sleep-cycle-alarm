version: 2

jobs:
  "local_tests":
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          keys:
              - gradle-repo-v1-{{ .Branch }}-{{ checksum "dependencies.lockfile" }}
              - gradle-repo-v1-{{ .Branch }}-
              - gradle-repo-v1-
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - run:
          name: Run Coverage reports
          command: ./gradlew build jacocoTestReport
      - save_cache:
          paths:
              - ~/.gradle
          key: gradle-repo-v1-{{ .Branch }}-{{ checksum "dependencies.lockfile" }}

  "android_tests":
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          keys:
              - gradle-repo-v1-{{ .Branch }}-{{ checksum "dependencies.lockfile" }}
              - gradle-repo-v1-{{ .Branch }}-
              - gradle-repo-v1-
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - run:
          name: Setup emulator
          command: sdkmanager "system-images;android-22;default;armeabi-v7a" && echo "no" | avdmanager create avd -n test -k "system-images;android-22;default;armeabi-v7a"
      - run:
          name: Launch emulator
          command: export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib && emulator64-arm -avd test -noaudio -no-boot-anim -no-window -accel auto -verbose
          background: true
      - run:
          name: Wait emulator
          command: |
            # wait for it to have booted
            circle-android wait-for-boot
            # unlock the emulator screen
            sleep 30
            adb shell input keyevent 82
      - run:
          name: Run Instrumentation tests coverage reports
          command: ./gradlew build connectedCheck
      - save_cache:
          paths:
              - ~/.gradle
          key: gradle-repo-v1-{{ .Branch }}-{{ checksum "dependencies.lockfile" }}

  "store_artifacts":
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
        keys:
            - gradle-repo-v1-{{ .Branch }}-{{ checksum "dependencies.lockfile" }}
            - gradle-repo-v1-{{ .Branch }}-
            - gradle-repo-v1-
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
      - run:
          name: After Success
          command: bash <(curl -s https://codecov.io/bash)
      - save_cache:
          paths:
              - ~/.gradle
          key: gradle-repo-v1-{{ .Branch }}-{{ checksum "dependencies.lockfile" }}

workflows:
  version: 2
  build:
    jobs:
      - "local_tests"
      - "android_tests"
      - "store_artifacts":
          requires:
            - "local_tests"
            - "android_tests"